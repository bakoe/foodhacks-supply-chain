<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>traceyourfood</title>
        <script src="jquery/dist/jquery-2.2.2.js"></script>
        <script src="semantic/dist/semantic.js"></script>
        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>

        <div id="map-container">
            <div id="map"></div>
            <div class="ui items info-overlay">
                <div class="item">
                    <div class="image product-image">
                        <img class="ui fluid image c-image" src="" alt="" />
                    </div>
                    <div class="content">
                        <div class="header c-name"></div>
                        <div class="meta ui accordion">
                            <div class="active title">
                                <span class="desc">Strain</span>
                                <span class="c-strain"></span>
                                <span class="right floated"><i class="dropdown icon"></i></span>
                            </div>
                            <div class="content">
                                <span class="desc">Country of origin</span>
                                <span class="c-origin"></span>
                                <span class="desc">Distance traveled</span>
                                <span class="c-distance"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
